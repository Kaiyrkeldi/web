    <div class="container position-relative ">

        <div class="col-lg-6 col-md-6 col-sm-8 col-12">

                <h1 id="text-color">We would love to hear your feedback.</h1>

                <hr class="design">
                <form class="plane" action="mailto:info@kz.mcd.com" method="post" enctype="text/plain" >

                        <div class="form-group">
                          <label id="text-color" for="exampleFormControlSelect ">Choose address
                          <select class="form-control" id="exampleFormControlSelect1">
                            <option>---</option>

                            <option>ул. Достык 9, ТРЦ "Керуен"</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label id="text-color" for="exampleFormControlTextarea1">Ваш отзыв</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1 message" name="message" rows="3" enctype="text/plain"></textarea>
                        </div>
                        <input type="submit" name="" value="Submit" class="button btn btn-primary">
                      </form>


            </div>
        <div class="col-lg-6 col-md-6 col-sm-8 col-12"></div>


      </div>
